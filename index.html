<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Challenge</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Custom CSS -->
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

    
    <div class="game-board mt-5">

        <div class="box" id="y-4-x-0"></div>
        <div class="box" id="y-4-x-1"></div>
        <div class="box" id="y-4-x-2"></div>
        <div class="box" id="y-4-x-3"></div>
        <div class="box" id="y-4-x-4"></div>

        <div class="box" id="y-3-x-0"></div>
        <div class="box" id="y-3-x-1"></div>
        <div class="box" id="y-3-x-2"></div>
        <div class="box" id="y-3-x-3"></div>
        <div class="box" id="y-3-x-4"></div>

        <div class="box" id="y-2-x-0"></div>
        <div class="box" id="y-2-x-1"></div>
        <div class="box" id="y-2-x-2"></div>
        <div class="box" id="y-2-x-3"></div>
        <div class="box" id="y-2-x-4"></div>

        <div class="box" id="y-1-x-0"></div>
        <div class="box" id="y-1-x-1"></div>
        <div class="box" id="y-1-x-2"></div>
        <div class="box" id="y-1-x-3"></div>
        <div class="box" id="y-1-x-4"></div>

        <div class="box" id="y-0-x-0"></div>
        <div class="box" id="y-0-x-1"></div>
        <div class="box" id="y-0-x-2"></div>
        <div class="box" id="y-0-x-3"></div>
        <div class="box" id="y-0-x-4"></div>

    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="mb-3">
                    <label for="x-axis-input" class="form-label">X-Axis</label>
                    <input type="number" class="form-control" value="0" id="x-axis-input" required>
                </div>
                <div class="mb-3">
                    <label for="y-axis-input" class="form-label">Y-Axis</label>
                    <input type="number" class="form-control" value="0" id="y-axis-input" required>
                </div>
                <div class="mb-3">
                    <label for="f-axis-input" class="form-label">F-Axis</label>
                    <select id="f-axis-input" class="form-select">
                        <option value="f-north">North</option>
                        <option value="f-east">East</option>
                        <option value="f-south">South</option>
                        <option value="f-west">West</option>
                    </select>
                </div>
                <button class="btn btn-primary" id="submit-manual-input">Submit</button>
            </div>
            <div class="col-4 mt-4">
                <div id="arrow-input" class="text-center">
                    <button class="btn btn-secondary d-block m-auto mb-2" id="north"><i class="fas fa-arrow-up"></i></button>
                    <button class="btn btn-secondary" id="west"><i class="fas fa-arrow-left"></i></button>
                    <button class="btn btn-secondary" id="south"><i class="fas fa-arrow-down"></i></button>
                    <button class="btn btn-secondary" id="east"><i class="fas fa-arrow-right"></i></button>
                </div> 
                <div class="d-grid gap-2 mt-5">
                    <button class="btn btn-success btn-large rounded" id="move-btn" type="button">Move</button>
                    <button class="btn btn-success btn-large rounded" id="report-btn" type="button">Report</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container mt-5">
        <div class="mt-5" id="notice"></div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
