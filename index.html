<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Challenge</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="game-board mt-5">

        <div class="box" id="y-4-x-0"></div>
        <div class="box" id="y-4-x-1"></div>
        <div class="box" id="y-4-x-2"></div>
        <div class="box" id="y-4-x-3"></div>
        <div class="box" id="y-4-x-4"></div>

        <div class="box" id="y-3-x-0"></div>
        <div class="box" id="y-3-x-1"></div>
        <div class="box" id="y-3-x-2"></div>
        <div class="box" id="y-3-x-3"></div>
        <div class="box" id="y-3-x-4"></div>

        <div class="box" id="y-2-x-0"></div>
        <div class="box" id="y-2-x-1"></div>
        <div class="box" id="y-2-x-2"></div>
        <div class="box" id="y-2-x-3"></div>
        <div class="box" id="y-2-x-4"></div>

        <div class="box" id="y-1-x-0"></div>
        <div class="box" id="y-1-x-1"></div>
        <div class="box" id="y-1-x-2"></div>
        <div class="box" id="y-1-x-3"></div>
        <div class="box" id="y-1-x-4"></div>

        <div class="box" id="y-0-x-0"></div>
        <div class="box" id="y-0-x-1"></div>
        <div class="box" id="y-0-x-2"></div>
        <div class="box" id="y-0-x-3"></div>
        <div class="box" id="y-0-x-4"></div>

    </div>

    <div class="container manual-input mt-5">
        <div class="mb-3">
            <label for="x-axis-input" class="form-label">X-Axis</label>
            <input type="number" class="form-control" value="0" id="x-axis-input" required>
        </div>
        <div class="mb-3">
            <label for="y-axis-input" class="form-label">Y-Axis</label>
            <input type="number" class="form-control" value="0" id="y-axis-input" required>
        </div>
        <div class="mb-3">
            <label for="f-axis-input" class="form-label">F-Axis</label>
            <select id="f-axis-input" class="form-select">
                <option value="north">North</option>
                <option value="east">East</option>
                <option value="south">South</option>
                <option value="west">West</option>
            </select>
        </div>
        <button class="btn btn-primary" id="submit-manual-input">Submit</button>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
